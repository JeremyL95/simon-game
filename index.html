<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="icon" href="image/simon.ico">
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div class="container no-select">
        <div class="row">
            <div type="button" id="green" class="btn btn-green"></div>
            <div type="button" id="red" class="btn btn-red"></div>
        </div>
        <div class="row">
            <div type="button" id="yellow" class="btn btn-yellow"></div>
            <div type="button" id="blue" class="btn btn-blue"></div>
        </div>
        <button class="btn-start">Start</button>
        <button class="btn-reset">Reset
            <p class="score">Score: 0</p>
        </button>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
